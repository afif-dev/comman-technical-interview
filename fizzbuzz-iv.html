		<h3>Fizz Buzz Interview Question</h3>
		<div class="main"></div>
		<!-- Scripts / JS -->
		<script>
			const mainEl = document.querySelector(".main");
			
			for(let i = 1; i <= 100; i++){
				if(i % 3 === 0 && i % 5 === 0 ) {
					console.log("Fizz Buzz");
					mainEl.innerHTML += "Fizz Buzz <br/>";
				}
				else if (i % 3 === 0) {
					console.log("Fizz");
					mainEl.innerHTML += "Fizz <br/>";
				}
				else if (i % 5 === 0) {
					console.log("Buzz");
					mainEl.innerHTML += "Buzz <br/>";
				}
				else{
					console.log(i);
					mainEl.innerHTML += i + " <br/>";
				}
			}
		</script>
