<body>
	<!-- Site Content -->
	<h1>Xmas Tree</h1>
	<form id="xmas">
		<input class="totalRow" type="number" value="18" name="total_row">
	</form>
	<div id="content"></div>
	<!-- Scripts / JS -->
	<script>
		/*
		// camelCase PascalCase snake_case kebab-case
		*/
		let totalInput = document.querySelector("form#xmas .totalRow");
		xmasTreeFn();
		totalInput.addEventListener("change", xmasTreeFn);

		function xmasTreeFn() {
			let xmasTree = "", row, space, star, totalRow;
			totalRow = totalInput.value;
			if (totalRow <= 0) {
				document.getElementById("content").innerHTML = "";
				return;
			}
			for (row = 1; row <= totalRow; row++) {
				//console.log(row);
				for (space = 1; space <= (totalRow - row); space++) {
					xmasTree += "_";
				}
				for (star = 1; star <= ((row * 2) - 1); star++) {
					xmasTree += "$";
				}
				//console.log(xmasTree);
				xmasTree += "<br/>";
			}
			document.getElementById("content").innerHTML = xmasTree;
			return;
		}
