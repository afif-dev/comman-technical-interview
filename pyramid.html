	<title>Pyramid Basic</title>

</head>

<body>
	<!-- Site Content -->
	<div id="content"></div>
	<!-- Scripts / JS -->
	<script>
		var star = "", pyramid = "", py = 1, py1, py2;

		for (py1 = 0; py1 < 4; py1++) {
			for (py2 = 0; py2 <= py1; py2++) {
				star += '*';
				pyramid += py + " ";
				console.log(py);

				py++;
			}
			star += "\n";
			pyramid += "<br/>";
			console.log(' --- ');
		}
		console.log(star);

		document.getElementById("content").innerHTML = pyramid;
	</script>
</body>
